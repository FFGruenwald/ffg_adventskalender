<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feuerwehr Adventskalender | Freiwillige Feuerwehr</title>
  <meta name="description" content="Entdecke unseren Feuerwehr Adventskalender und öffne jeden Tag ein neues Türchen mit spannenden Überraschungen.">
  <meta property="og:title" content="Feuerwehr Adventskalender">
  <meta property="og:description" content="Öffne jeden Tag ein Türchen und entdecke spannende Inhalte zur Freiwilligen Feuerwehr.">
  <meta property="og:image" content="bilder/preview.jpg">
  <link rel="stylesheet" href="bootstrap-5.3.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/adventskalender.css">
</head>
<body>
  <div class="advent-calendar" aria-label="Adventskalender">
    <!-- Alle 24 Türchen des Adventskalenders -->
    <div class="day" data-day="17" aria-label="Türchen 17">17</div>
    <div class="day" data-day="3" aria-label="Türchen 3">3</div>
    <div class="day" data-day="24" aria-label="Türchen 24">24</div>
    <div class="day" data-day="8" aria-label="Türchen 8">8</div>
    <div class="day" data-day="14" aria-label="Türchen 14">14</div>
    <div class="day" data-day="5" aria-label="Türchen 5">5</div>
    <div class="day" data-day="19" aria-label="Türchen 19">19</div>
    <div class="day" data-day="1" aria-label="Türchen 1">1</div>
    <div class="day" data-day="21" aria-label="Türchen 21">21</div>
    <div class="day" data-day="6" aria-label="Türchen 6">6</div>
    <div class="day" data-day="13" aria-label="Türchen 13">13</div>
    <div class="day" data-day="10" aria-label="Türchen 10">10</div>
    <div class="day" data-day="22" aria-label="Türchen 22">22</div>
    <div class="day" data-day="9" aria-label="Türchen 9">9</div>
    <div class="day" data-day="4" aria-label="Türchen 4">4</div>
    <div class="day" data-day="16" aria-label="Türchen 16">16</div>
    <div class="day" data-day="11" aria-label="Türchen 11">11</div>
    <div class="day" data-day="20" aria-label="Türchen 20">20</div>
    <div class="day" data-day="18" aria-label="Türchen 18">18</div>
    <div class="day" data-day="2" aria-label="Türchen 2">2</div>
    <div class="day" data-day="7" aria-label="Türchen 7">7</div>
    <div class="day" data-day="23" aria-label="Türchen 23">23</div>
    <div class="day" data-day="12" aria-label="Türchen 12">12</div>
    <div class="day" data-day="15" aria-label="Türchen 15">15</div>
  </div>

  <!-- Modal für nicht verfügbare Türchen -->
  <div class="modal fade" id="notTimeModal" tabindex="-1" aria-labelledby="notTimeModalLabel" aria-modal="true" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="notTimeModalLabel">Noch etwas Geduld</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
        </div>
        <div class="modal-body" id="notTimeModalBody"></div>
      </div>
    </div>
  </div>

  <!-- Modal für angeklickte Türchen -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="imageModalLabel">Adventsbild</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
        </div>
        <div class="modal-body">
          <div id="modalVideoContainer" style="display: none;"></div>
          <div id="modalImageContainer" style="display: none;"></div>
          <div id="modalText"></div>
          <a id="modalLink" href="#" class="btn btn-primary" role="button" style="display: none;"></a>
        </div>
      </div>
    </div>
  </div>

  <script src="bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="js/adventsKalenderDaten.js" defer></script>
  <script src="js/adventskalender.js" defer></script>
</body>
</html>
