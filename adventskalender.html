<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feuerwehr Adventskalender | Freiwillige Feuerwehr</title>
  <meta name="description" content="Entdecke unseren Feuerwehr Adventskalender und öffne jeden Tag ein neues Türchen mit spannenden Überraschungen.">
  <meta property="og:title" content="Feuerwehr Adventskalender">
  <meta property="og:description" content="Öffne jeden Tag ein Türchen und entdecke spannende Inhalte zur Freiwilligen Feuerwehr.">
  <meta property="og:image" content="bilder/preview.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="css/adventskalender.css">
</head>
<body>
  <div class="advent-calendar">
    <!-- Alle 24 Türchen des Adventskalenders -->
    <div class="day" data-day="17" id="day-17" role="button" aria-labelledby="day-17">17</div>
    <div class="day" data-day="3" id="day-3" role="button" aria-labelledby="day-3">3</div>
    <div class="day" data-day="16" id="day-16" role="button" aria-labelledby="day-16">16</div>
    <div class="day" data-day="8" id="day-8" role="button" aria-labelledby="day-8">8</div>
    <div class="day" data-day="14" id="day-14" role="button" aria-labelledby="day-14">14</div>
    <div class="day" data-day="5" id="day-5" role="button" aria-labelledby="day-5">5</div>
    
    <div class="day" data-day="19" id="day-19" role="button" aria-labelledby="day-19">19</div>
    <div class="day" data-day="1" id="day-1" role="button" aria-labelledby="day-1">1</div>
    <div class="day" data-day="21" id="day-21" role="button" aria-labelledby="day-21">21</div>
    <div class="day" data-day="6" id="day-6" role="button" aria-labelledby="day-6">6</div>
    <div class="day" data-day="13" id="day-13" role="button" aria-labelledby="day-13">13</div>
    <div class="day" data-day="10" id="day-10" role="button" aria-labelledby="day-10">10</div>
    
    <div class="day" data-day="22" id="day-22" role="button" aria-labelledby="day-22">22</div>
    <div class="day" data-day="9" id="day-9" role="button" aria-labelledby="day-9">9</div>
    <div class="day" data-day="4" id="day-4" role="button" aria-labelledby="day-4">4</div>
    <div class="day" data-day="24" id="day-24" role="button" aria-labelledby="day-24">24</div>
    <div class="day" data-day="11" id="day-11" role="button" aria-labelledby="day-11">11</div>
    <div class="day" data-day="20" id="day-20" role="button" aria-labelledby="day-20">20</div>
    
    <div class="day" data-day="18" id="day-18" role="button" aria-labelledby="day-18">18</div>
    <div class="day" data-day="2" id="day-2" role="button" aria-labelledby="day-2">2</div>

    <div class="day" data-day="15" id="day-15" role="button" aria-labelledby="day-15">15</div>
  </div>
  
  <!-- Modal für nicht verfügbare Türchen -->
  <div class="modal fade" id="notTimeModal" tabindex="-1" aria-labelledby="notTimeModalLabel" role="dialog" aria-modal="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="notTimeModalLabel">Noch etwas Geduld</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Schließen">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="notTimeModalBody">
          <!-- Der Text wird per JavaScript gesetzt -->
        </div>
      </div>
    </div>
  </div>

  <!-- Modal für angeklickte Türchen -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" role="dialog" aria-modal="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="imageModalLabel">Adventsbild</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Schließen">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="modalVideoContainer" style="display: none;" aria-hidden="true"></div>
          <div id="modalImageContainer" style="display: none;" aria-hidden="true"></div>
          <div id="modalText"></div>
          <a id="modalLink" href="#" class="btn btn-primary" role="button" style="display: none;"></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="js/adventsKalenderDaten.js" defer></script>
  <script src="js/adventskalender.js" defer></script>
</body>
</html>
